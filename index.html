<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>Aviation Weather</title>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="css/stylesheet.css">
        
        <!-- Favicon -->
        <link rel="shortcut icon" href="favicon.svg" type="image/svg+xml">
        <link rel="icon" href="favicon.svg" type="image/svg+xml">
    </head>
    
    <body>
        <div class="container-fluid bg-dark p-0 m-0 text-light">
            <!-- Navbar -->
            <div class="">
                <nav class="navbar navbar-expand-sm navbar-dark bg-dark px-4 py-0 mb-4">
                    <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbar-content">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    
                    <div class="collapse navbar-collapse" id="navbar-content">
                        <div class="navbar-header">
                            <a class="navbar-brand text-primary fw-bold" href="index.html">Windshear</a>
                        </div>
                        
                        <ul class="nav navbar-nav">
                            <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
                            <li class="nav-item"><a class="nav-link" href="pages/charts.html">Charts</a></li>
                            <li class="nav-item"><a class="nav-link" href="pages/about.html">About</a></li>
                        </ul>
                    </div>
                            
                    <div class="float-end">
                        <ul class="nav navbar-nav">
                            <li><h3 class="navbar-text text-primary" id="time"></h3></li>
                        </ul>
                    </div>
                </nav>
            </div>
            <!-- Navbar -->
            
            
            <!-- Jumbotron -->
            <div class="jumbotron py-3 px-5">
                <div class="row">
                    <div class="col-md-6">
                        <h2 class="text-center">Metar</h2>
                        <p id="metar">Loading...</p>
                    </div>
                        
                    <div class="col-md-6">
                        <h2 class="text-center">TAF</h2>
                        <p id='taf'>Loading...</p>
                    </div>
                </div>
            </div>
            <!-- Jumbotron -->
            
            
            <!-- Submission Form -->
            <div class="d-flex justify-content-center align-items-center pb-5">
                <div class="">
                    <p class="form-control-static text-center">Airport</p>
                    <div class="">
                        <form action="javascript:weatherButtonPressed()" id="submission" class="input-group">
                            <input type="text" name="airport" id="weatherinputfield" class="form-control" placeholder="KGRR">
                            <button type="submit" onclick="WeatherButtonPressed()" class="btn btn-primary">
                                Submit
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <!-- Submission Form -->
            
            <div class="container d-flex align-items-center justify-content-center">
                <hr class="align-items-center w-100">
            </div>
            
            <!-- Images -->
            <div class="container pb-5">
                <div class="row text-center py-3" id="radar">
                    <div class="images">
                        <h3>Weather Radar</h3>
                        <div>
                            <img class="img-fluid" src="https://aviationweather.gov/data/obs/radar/rcm_tops.gif" />
                        </div>
                    </div>
                </div>

                <div class="container d-flex align-items-center justify-content-center">
                    <hr class="align-items-center w-100">
                </div>

                <div class="row text-center py-3" id="sfcanalysis">
                    <div class="images">
                        <h3>Surface Analysis</h3>
                        <div>
                            <img class="img-fluid" src="https://www.aviationweather.gov/data/products/progs/F000_wpc_sfc.gif" />
                        </div>
                    </div>
                </div>

                <div class="container d-flex align-items-center justify-content-center">
                    <hr class="align-items-center w-100">
                </div>

                <div class="row text-center py-3" id="sigmets">
                    <div class="images">
                        <h3>SIGMETs</h3>
                        <div>
                            <img class="img-fluid" src="https://www.aviationweather.gov/data/products/sigmet/sigmet_all.gif" />
                        </div>
                    </div>
                </div>

                <div class="container d-flex align-items-center justify-content-center">
                    <hr class="align-items-center w-100">
                </div>

                <div class="row text-center py-3" id="airmets">
                    <h3>AIRMETs</h3>
                    <div class="col-sm images p-2">
                        <h4>Sierra</h4>
                        <img class="img-fluid" src="https://www.aviationweather.gov/data/products/gairmet/F00_gairmet_sierra_us.gif" />
                    </div>

                    <div class="col-sm images p-2">
                        <h4>Tango</h4>
                        <img class="img-fluid" src="https://www.aviationweather.gov/data/products/gairmet/F00_gairmet_tango_us.gif" />
                    </div>

                    <div class="col-sm images p-2">
                        <h4>Zulu</h4>
                        <img class="img-fluid" src="https://www.aviationweather.gov/data/products/gairmet/F00_gairmet_zulu-i_us.gif" />
                    </div>
                </div>
            </div>
        </div> 
        
        <!-- Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="js/buildPage.js"></script>
        <script src="js/clock.js"></script>

    </body>
</html>
